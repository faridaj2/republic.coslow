<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;0,800;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container w-11/12 md:w-10/12 mx-auto md:grid grid-cols-2 gap-3">
        <div>
            <div class="font-bold text-stone-700 py-2 pt-7">Nama Produk</div>
            <div class="bg-black rounded-md overflow-hidden shadow border-8 border-white">
                <img id="image" class="w-full h-96 object-contain " src="https://picsum.photos/id/1/400/300" alt="">
                </div>
            <div class="flex justify-center shadow border-8 border-white rounded-md">
                <div class="mt-3 px-7 relative flex h-[100px] overflow-x-scroll">
                    <img class="opacity-70 hover:opacity-100" onclick="ganti(this)" src="https://picsum.photos/id/1/400/300" alt="">
                    <img class="opacity-70 hover:opacity-100" onclick="ganti(this)" src="https://picsum.photos/id/2/400/300" alt="">
                    <img class="opacity-70 hover:opacity-100" onclick="ganti(this)" src="https://picsum.photos/id/3/400/300" alt="">
                    <img class="opacity-70 hover:opacity-100" onclick="ganti(this)" src="https://picsum.photos/id/4/400/300" alt="">
                </div>
            </div>
            
            
        </div>
        <div>
            <div class="font-bold text-stone-700 py-2 pt-7">Detail Produk</div>
            <hr>
            <div class="mt-2 grid grid-cols-3 lg:grid-cols-4 gap-3">
                <button class="text-sm border rounded-md border-solid p-1 text-stone-400 hover:bg-blue-500 hover:text-white border-stone-400 active">Deskripsi</button>
                <button class="text-sm border rounded-md border-solid p-1 text-stone-400 hover:bg-blue-500 hover:text-white border-stone-400">Fitur Produk</button>
                <button class="text-sm border rounded-md border-solid p-1 text-stone-400 hover:bg-blue-500 hover:text-white border-stone-400">Spesifikasi</button>
                <button class="text-sm border rounded-md border-solid p-1 text-stone-400 hover:bg-blue-500 hover:text-white border-stone-400">Syarat & Ketentuan</button>
            </div>
            <div class="h-[6px] w-full bg-blue-300 my-3"></div>
        </div>
    </div>
    <script>
        let slider = document.querySelector('#image');
        function ganti(me){
            slider.src = me.src;
        }
        slider.addEventListener("click", function(){
            slider.classList.toggle('object-cover');
        });
    </script>
</body>
</html>
