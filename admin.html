<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="flex bg-black h-screen  font-sans">

    <!-- Side bar-->
    <div id="sidebar" class="h-full w-16 menu bg-white text-white px-4 flex items-center nunito fixed shadow">

        <ul class="list-reset ">
            <li class="my-2 md:my-0">
                <a href="#"
                    class="block py-1 md:py-3 pl-1 align-middle text-gray-600 no-underline hover:text-indigo-400">
                    <i class="fa-solid fa-images mr-3"></i><span
                        class="w-full inline-block pb-1 md:pb-0 text-sm">SlideShow</span>
                </a>
            </li>

        </ul>

    </div>




    <!-- Content -->
    <div class="pl-16">
        <section id="slide-show" class="p-2 nunito bg-white px-3">
            <div class="text-lg font-extrabold my-3">Slide Show</div>

            <div class="relative mb-2 rounded-md shadow-md overflow-hidden">

                <img class="max-h-[300px] object-contain" src="https://picsum.photos/1024/300?" alt="">

                <div class="absolute top-3 right-3">

                    <a href="" class="text-white bg-yellow-400 rounded hover:bg-yellow-600 p-2 m-2"><i
                            class="fa-solid fa-trash"></i></a>
                </div>
            </div>
            <div>
                <ul id="slideText" class="list-decimal pl-5">

                </ul>
                <form class="overflow-hidden flex gap-2" action="">

                    <label id=""
                        class=" p-2 custom-file-input inline-block w-1/2 text-sm rounded-lg border border-stone-300 cursor-pointer "
                        for="file_input">Upload file</label>
                    <input class="hidden" id="file_input" onchange="fileUp(this)" type="file" title="Pip">
                    <input class="inline-block cursor-pointer p-2 bg-blue-700 rounded-md font-bold text-white"
                        type="submit">


                </form>
            </div>

        </section>
        <section id="kategori" class="p-2 nunito bg-white px-3">
            <div class="text-lg font-extrabold my-3">Kategori</div>
            <div class="flex justify-between bg-white shadow-md p-2 rounded-md my-2">
                <p>Kategori 1</p>
                <a href=""><i class="fa-solid fa-trash text-blue-500 hover:text-blue-700"></i></a>
            </div>

            <form action="" class="">
                <input class="inline-block w-1/2 border-2 border-stone-400 border-solid p-2 rounded-lg" type="text"
                    placeholder="Tambah Kategori">
                <input class="blocl w-1/3 cursor-pointer p-2 bg-blue-700 rounded-md font-bold text-white" type="submit"
                    value="Tambah">
            </form>
        </section>

        <section id="Gallery" class="p-2 nunito bg-white px-3">
            <div class="text-lg font-extrabold my-3">Gallery</div>
            <div class="">
                <div class="bg-white rounded-md shadow-md relative">
                    <img class="max-h-[300px] object-contain" src="https://picsum.photos/1024/700?" alt="">
                    <div class=" absolute top-2 left-3 w-full">
                        <span class="text-white bg-black p-2">Caption</span>
                        <button><i class="fa-solid fa-trash text-white hover:text-stone-200 bg-black p-2"></i></button>
                    </div>
                </div>

            </div>

            <form action="" class="mt-1">

                <input
                    class="custom-file-input inline-block w-full mb-1 md:w-1/4 border-2 border-stone-400 border-solid p-1 rounded-lg"
                    type="file" placeholder="Upload Gallery">
                <input class="inline-block w-full md:w-1/4 border-2 border-stone-400 border-solid p-2 rounded-lg"
                    type="text" placeholder="Caption">
                <input
                    class="inline-block w-full md:w-2/4 cursor-pointer p-2 bg-blue-700 rounded-md font-bold text-white mt-1"
                    type="submit" value="Tambah">
            </form>
        </section>

        <section id="produk" class="p-2 nunito bg-white px-3">
            <div class="text-lg font-extrabold my-3">Produk</div>
            <div class="">
                <div class="mt-3 grid gap-5 grid-cols-1 md:grid-cols-4 lg:grid-cols-4 mn:grid-cols-1">

                    <div class="h-96 w-full rounded-3xl shadow-lg overflow-hidden grid grid-cols-1">
                        <div class="h-48 overflow-hidden">
                            <img class="object-cover h-full w-full" src="https://picsum.photos/600/400" alt="">
                        </div>
                        <div class="bg-white p-3 h-48 relative">
                            <div class="font-bold mb-2  trct">Nama Produk yang panjang
                                sekalsssssssssssssssss si sampai tidak bisa</div>
                            <div class="font-normal text-[12px] trct desc">Lorem ipsum dolor sit, amet
                                consectetur adipisicing elit. Amet, quia. Lorem ipsum dolor sit amet,
                                consectetur adipisicing elit. Dolor, adipisci.</div>
                            <div
                                class="absolute left-[50%] translate-x-[-50%] bottom-5 text-center text-white w-10/12 p-2drop-shadow-md">
                                <button class="bg-blue-500 p-2 rounded-md font-bold shadow-sm">Edit</button>
                                <button class="bg-red-500 p-2 rounded-md font-bold shadow-md">Hapus</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <form action="" class="mt-1">

                <input
                    class="custom-file-input inline-block w-full mt-1 md:w-1/4 border-2 border-stone-400 border-solid p-1 rounded-lg"
                    type="file" placeholder="Upload Gallery" multiple>
                <input class="inline-block mt-1 w-full md:w-1/4 border-2 border-stone-400 border-solid p-2 rounded-lg"
                    type="text" placeholder="Nama Produk">
                <input class="inline-block mt-1 w-full md:w-1/4 border-2 border-stone-400 border-solid p-2 rounded-lg"
                    type="text" placeholder="Harga">
                <textarea name="" id="" cols="30" rows="10"
                    class="inline-block mt-1 w-full border-stone-400 border-2 text-clip border-solid p-2 rounded-lg"
                    placeholder="Deskripsi"></textarea>
                <textarea name="" id="" cols="30" rows="10"
                    class="inline-block mt-1 w-full border-stone-400 border-2 text-clip border-solid p-2 rounded-lg"
                    placeholder="Fitur Produk"></textarea>
                <textarea name="" id="" cols="30" rows="10"
                    class="inline-block mt-1 w-full border-stone-400 border-2 text-clip border-solid p-2 rounded-lg"
                    placeholder="Spesifikasi"></textarea>
                <textarea name="" id="" cols="30" rows="10"
                    class="inline-block mt-1 w-full border-stone-400 border-2 text-clip border-solid p-2 rounded-lg"
                    placeholder="Syarat & Ketentuan"></textarea>
                <input
                    class="inline-block mt-1 w-full md:w-2/4 cursor-pointer p-2 bg-blue-700 rounded-md font-bold text-white"
                    type="submit" value="Tambah">
            </form>
        </section>

        <section id="Gallery" class="p-2 nunito bg-white px-3">
            <div class="text-lg font-extrabold my-3">Info Perusahaan</div>
            <div>
                <form action="#">
                    
                    <input class="inline-block mt-1 md:w-10/12 cursor-pointer p-2 border-blue-700 border-2 border-solid rounded-md font-bold " type="text" placeholder="Nama Perusahaan">
                    <input class="inline-block mt-1 cursor-pointer p-2 bg-blue-700 rounded-md font-bold text-white" type="submit" value="Simpan">
                </form>
                <form action="#">
                    <textarea name="" id="" cols="30" rows="10" class="inline-block mt-1 w-full border-stone-400 border-2 text-clip border-solid p-2 rounded-lg" placeholder="Tentang Perusahaan"></textarea>
                    <textarea name="" id="" cols="30" rows="10" class="inline-block mt-1 w-full border-stone-400 border-2 text-clip border-solid p-2 rounded-lg" placeholder="Kontak Kami"></textarea>
                    <input class="inline-block mt-1 cursor-pointer p-2 bg-blue-700 rounded-md font-bold text-white" type="submit" value="Simpan">
                </form>
            </div>
           
        </section>


    </div>





    <!-- / Content -->


    <script>
        function fileUp(me) {
            document.querySelector('#slideText').innerHTML = '';
            for (let i = 0; i < me.files.length; i++) {
                const element = me.files[i].name;
                document.querySelector('#slideText').innerHTML += '<li>' + element + '</li>';

            }
        }
    </script>


</body>

</html>
